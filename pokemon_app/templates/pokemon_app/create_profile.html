{% extends 'pokemon_app/base.html' %}

{% block content %}
<h2>Create a New Profile!</h2>

<!-- tied in the django USER creation with my profile creation also to do 2 things at once -->
<form method="post" class="form-container">
  <table>
    {% csrf_token %}
    {{ user_form.as_table }}
    {{ form.as_table }}
    <tr>
      <td></td>
      <td><input type="submit" value="Create Profile"></td>
  </table>
</form>

{% endblock %}
