{% extends 'pokemon_app/base.html' %} 

{% block content %}
<h2>Login!</h2>

<!-- form takes in the details and then logs the user in afterwards -->
<form class="form-container" method="POST" action="{% url 'login' %}">
    {% csrf_token %}
    {{form}}
    <!-- what to do after login success -->
    {% if request.GET.next %}
    <input type="hidden" name="next" value="{{request.GET.next}}">
    {% else %}
    <input type="hidden" name="next" value="{% url 'show_all_profiles' %}">
    {% endif %}
    <input type="submit" value="Login">
</form>
{% endblock %}
