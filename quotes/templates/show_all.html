{% extends 'base.html' %}

{% block title %}Random Quote{% endblock %}

{% block content %}
    <div class="quotes">
      {% for quote in quotes %}
          <blockquote>{{ quote }}</blockquote>
      {% endfor %}
    </div>

    <div class="images">
      {% for img_url in img_urls %}
          <img src="{{ img_url }}" alt="David Goggins">
      {% endfor %}
    </div>
{% endblock %}
