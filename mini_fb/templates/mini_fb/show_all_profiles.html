{% extends 'mini_fb/base.html' %}

{% block content %}
    <h2>All Profiles</h2>
    <!-- table header for field specification -->
    <table>
        <tr>
          <th>First Name</th>
          <th>Last Name</th>
          <th>City</th>
          <th>Email</th>
          <th>Profile Picture</th>
        </tr>

        {% for profile in profiles %}
        <tr>
          <td>
            <a href="{% url 'show_profile' profile.pk %}">{{ profile.first_name }}</a>
          </td>
          <td>
            <a href="{% url 'show_profile' profile.pk %}">{{ profile.last_name }}</a>
          </td>
          <td>{{ profile.city }}</td>
          <td>{{ profile.email }}</td>
          <td>
            <a href="{% url 'show_profile' profile.pk %}">
              <img src="{{ profile.profile_url }}" alt="{{ profile.first_name }}'s profile picture">
          </td>
        </tr>
        {% endfor %}
    </table>
{% endblock %}
