{% extends 'mini_fb/base.html' %}

{% block content %}
    <h2>All Profiles</h2>
    <!-- table header for field specification -->
    <table>
        <tr>
          <th>First Name</th>
          <th>Last Name</th>
          <th>City</th>
          <th>Email</th>
          <th>Profile Picture</th>
        </tr>
        <!-- loop over the profiles to display in the table -->
        {% for profile in profiles %}
        <tr>
          <td>{{ profile.first_name }}</td>
          <td>{{ profile.last_name }}</td>
          <td>{{ profile.city }}</td>
          <td>{{ profile.email }}</td>
          <td><img src="{{ profile.profile_url }}" alt="{{ profile.first_name }}'s profile picture"></td>
        </tr>
        {% endfor %}
    </table>
{% endblock %}
